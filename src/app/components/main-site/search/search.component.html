<form class="searching-form">
        <mat-form-field>
            <mat-label>Search for a city</mat-label>
            <input 
                matInput 
                placeholder="Helsinki">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter a selected country</mat-label>
            <input 
                matInput 
                placeholder="FI">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    <button 
        mat-flat-button
        color="primary">
        Search
    </button>

    
</form>
